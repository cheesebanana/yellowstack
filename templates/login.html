<!-- templates/login.html -->
{% extends "layout_login.html" %}

{% block content %}
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">Login to your account</h2>
                
                {% if error %}
                <div class="alert alert-danger mb-3">
                    <div class="d-flex">
                        <div>
                            <i class="ti ti-alert-circle me-2"></i>
                        </div>
                        <div>
                            {{ error }}
                        </div>
                    </div>
                </div>
                {% endif %}
                
                <form action="/login" method="post" autocomplete="off">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Your username" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Password
                        </label>
                        <div class="input-group input-group-flat">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Your password" autocomplete="off" required>
                            <span class="input-group-text">
                                <a href="#" class="link-secondary" id="toggle-password" title="Show password" data-bs-toggle="tooltip">
                                    <i class="ti ti-eye"></i>
                                </a>
                            </span>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        
        if (togglePasswordBtn && passwordInput) {
            togglePasswordBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Toggle password visibility
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePasswordBtn.querySelector('i').className = 'ti ti-eye-off';
                } else {
                    passwordInput.type = 'password';
                    togglePasswordBtn.querySelector('i').className = 'ti ti-eye';
                }
            });
        }
    });
</script>
{% endblock %}
